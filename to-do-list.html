    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Коло з увігнутою дугою</title>
        <style>
          .circle-container {
            position: relative;
            width: 200px;
            height: 200px;
          }

          .circle {
            width: 100%;
            height: 100%;
            background-color: #3498db;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
          }

          .circle::before {
            content: "";
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: white;
            border-radius: 0 100% 100% 0;
            right: 50%;
            top: 0;
          }
        </style>
      </head>
      <body>
        <div class="circle-container">
          <div class="circle"></div>
        </div>
      </body>
