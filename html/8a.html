<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      const product = {
        name: "backetball",
        price: 2095,
      };
      console.log(product);

      product.price += 800;

      product["delivery-time"] = "3 days";
      console.log(product);
    </script>
  </body>
