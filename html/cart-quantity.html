<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart quantity</title>
    <style>
      .btn {
        border: none;
      }

      .titel {
        text-align: center;
      }

      .paragraph {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="titel">Cart Quantity</h1>
    <p class="paragraph">Let`s count your quantity!</p>
    <button
      class="btn"
      onclick="
        console.log(`Cart quantity: ${cartQuantity}`);
        "
    >
      Show Quantity
    </button>
    <button
      class="btn"
      onclick="
        cartQuantity ++;
        console.log(`Cart quantity: ${cartQuantity}`);
        "
    >
      Add to Cart
    </button>
    <button
      class="btn"
      onclick="
        cartQuantity += 2;
        console.log(`Cart quantity: ${cartQuantity}`);
        "
    >
      +2
    </button>
    <button
      class="btn"
      onclick="
        cartQuantity += 3;
        console.log(`Cart quantity: ${cartQuantity}`);
        "
    >
      +3
    </button>
    <button
      class="btn"
      onclick="
        cartQuantity += 4;
        console.log(`Cart quantity: ${cartQuantity}`);"
    >
      +4
    </button>
    <button
      class="btn"
      onclick="
        cartQuantity += 5; 
        console.log(`Cart quantity: ${cartQuantity}`);"
    >
      +5
    </button>
    <button
      class="btn"
      onclick="
        cartQuantity --; 
        console.log(`Cart quantity: ${cartQuantity}`);"
    >
      -1
    </button>
    <button
      class="btn"
      onclick="
        cartQuantity -=2; 
        console.log(`Cart quantity: ${cartQuantity}`);"
    >
      -2
    </button>
    <button
      class="btn"
      onclick="
        cartQuantity -=3; 
        console.log(`Cart quantity: ${cartQuantity}`);"
    >
      -3
    </button>
    <button
      class="btn"
      onclick="
        cartQuantity = 0;
        console.log(`Cart was reset.`)
        console.log(`Cart quantity: ${cartQuantity}`);
        "
    >
      Reset Cart
    </button>
